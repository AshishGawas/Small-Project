<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ“‹ Task Manager App</h1>
    <p class="date" id="currentDate"></p>
  </header>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search tasks..." oninput="searchTasks()"/>
    <select id="filterSelect" onchange="filterTasks()">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
    <button onclick="toggleDarkMode()" class="dark-toggle">ğŸŒ™</button>
  </div>

  <ul id="taskList" class="task-container"></ul>

  <script src="main.js"></script>
</body>
</html>
